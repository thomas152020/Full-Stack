<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Post</title>
    <link rel="stylesheet" href="/lab9.css">
</head>
<body>
    <h1>Cadastrar Novo Post</h1>

    <form action="/cadastrar_post.html" method="POST">
        <label for="titulo">Título:</label><br>
        <input type="text" name="titulo" id="titulo" required><br><br>

        <label for="resumo">Resumo:</label><br>
        <input type="text" name="resumo" id="resumo" required><br><br>

        <label for="conteudo">Conteúdo:</label><br>
        <textarea name="conteudo" id="conteudo" rows="6" required></textarea><br><br>

        <button type="submit" class="botao">Cadastrar</button>
    </form>
</body>
</html>
