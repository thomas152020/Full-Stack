<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="lab4.css">
</head>
<body>
  <div id="container">
    <h1> Adivinhe o número!</h1>
    <p>Digite um número entre 0 e 99:</p>
    <input type="number" id="userGuess" min="0" max="99">
    <button id="checkButton">Chutar</button>
    <p id="result"></p>
  </div>
  <script src="lab4.js"></script>
</body>
</html>
